<head>
	<meta charset="utf-8">
	<title>Form Data Logging</title>
	<meta name="author" content="Tom Harrop" />
	<!-- Include jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Include the form data javascript -->
	<script type="text/javascript" src="http://tjharrop.github.io/form-data-logging/scripts/form.storage.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-xl-6">
		    <div class="header clearfix">
		      <h3 class="text-muted">About you</h3>
		    </div>
				<form role="form" name="personal-details">
				  <div class="form-group">
				    <label for="email">Email address:</label>
				    <input type="email" class="form-control" id="email" name="email">
				  </div>
				  <div class="form-group">
				    <label for="name">Name:</label>
				    <input type="text" class="form-control" id="name" name="name">
				  </div>
				  <div class="form-group">
						<label>Do you have any siblings?</label>
						<br>
						<label for="siblings-yes"><input type="radio" name="siblings" id="siblings-yes" data-storage="Yes"> Yes</label>
						<label for="siblings-no"><input type="radio" name="siblings" id="siblings-no" data-storage="No"> No</label>
				  </div>
				  <a href="playback.html" class="btn btn-default">Submit</a>
				</form>
			</div>
		</div>
  </div>
</body>
</html>

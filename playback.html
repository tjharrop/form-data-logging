<head>
	<meta charset="utf-8">
	<title>Form Data Logging</title>
	<meta name="author" content="Tom Harrop" />
	<!-- Include jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Include the form data javascript ///  https://cdn.rawgit.com/tjharrop/form-data-logging/master/ -->
	<script type="text/javascript" src="scripts/form.storage.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-xl-6">
		    <div class="header clearfix">
		      <h3 class="text-muted">About you</h3>
		    </div>
				  <div class="form-group">
				    <label for="email">Email address:</label>
				    <div data-playback="email"></div>
				  </div>
				  <div class="form-group">
				    <label for="name">Name:</label>
				    <div data-playback="name"></div>
				  </div>
				  <div class="form-group">
						<label>Do you have any siblings?</label>
						<br>
						<div data-playback="siblings"></div>
				  </div>
				  <a href="#" class="btn btn-default clear-data">Clear stored information</a>
			</div>
		</div>
  </div>
</body>
</html>
